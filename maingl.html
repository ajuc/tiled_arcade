<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tiled Arcade gl</title>
		<link href="main.css" rel="stylesheet">
		

		
	</head>
	<body onload="start();">
		<!-- Fragment shader program -->
		
	    <script id="shader-fs" type="x-shader/x-fragment">
      varying highp vec2 vTextureCoord;
      
      uniform sampler2D uSampler;
      
      void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
      }
    </script>
	    
	    <!-- Vertex shader program -->
	    
	<script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec2 aTextureCoord;
    
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      
      varying highp vec2 vTextureCoord;
    
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
      }
    </script>
		<script src="jquery-1.6.2.js"></script>
		
		<script src="sylvester-0-1-3/sylvester.js"></script>
		<script src="sylvester-0-1-3/glUtils.js"></script>
		
		<script src="webglutils.js"></script>
		
		<canvas id="glcanvas" width="640" height="480">
			Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
		</canvas>
		<script type="text/javascript">
			function resizeCanvas() {
				var canvasObject = $("#glcanvas").get(0);
				canvasObject.width = Math.round(($(window).width()));
				canvasObject.height = Math.round(($(window).height()));
			}
			resizeCanvas();
			$(window).resize(function(){
				resizeCanvas();
			});
		</script>
		
		<div id="fps">
			fps=?
		</div>
		
	</body>
</html>

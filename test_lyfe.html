<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiled Arcade - test lyfe</title>
	<link href="main.css" rel="stylesheet"> 
  </head>
  <body>
	<script src="jquery-1.6.2.js"></script>
	<script src="lyfe.js"></script>
	
	
	<div id="console">
	</dev>
	
    <script>
	 var test = Generator(function () {
		while (true) {
			this.yield("Hello");
			if (false)
				this.yield("ignore me");
			for (var i = 0; i < 6; i++)
				this.yield(" world".substr(i, 1));
		}
	});

	function update() {
		var tmp = test.first();
		//alert(tmp);
		$("#console").text(tmp); // "HELLO WORLD!";
		test = test.skip(1);
	};

	 window.setInterval(update, 2000);
    </script>
  </body>
</html>

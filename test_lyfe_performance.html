    <script>
	var loops = new Array(10);
	var j;
	var n = loops.length;
	for (j=0; j<n; j++) {
		loops[j] = Generator(function () {
			while (true) {
				this.yield("Hello");
				if (false)
					this.yield("ignore me");
				for (var i = 0; i < 6; i++)
					this.yield(" world".substr(i, 1));
			}
		});
	}

	function update() {
		var i;
		var n = loops.length;
		var tmp;
		for (i=0; i<n; i++) {
			tmp = loops[i].first();
			loops[i] = loops[i].skip(1);
		}
		$("#console1").text(tmp); // "HELLO WORLD!";
	};

	 window.setInterval(update, 1000/60);
    </script>
